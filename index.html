<!DOCTYPE html>
<html>
    <head>
        <title>My First Web Page</title>

        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

        <script src="https://unpkg.com/alpinejs" defer></script>
    </head>

    <body x-data="{ message: 'world!', open: false }">
         
           <button x-on:click="open = ! open">click here</button>
         
           <div style="background-color:red;color:white;padding:2%;">supreme.</div>
        
           <div x-show="open">
            
           <p>Hello <span x-text="message"></span></p>
        
        </div>

       
       <div>New Message: <input type="text" x-model="message"></div>
       
        <img src="./transformer.jpg">
    
    </body>
</html>
